    <div class="container-principal">
        <div class="container-register">
            <h2 style="justify-content: center; padding-left: 50.5px; padding-bottom: 2%;">Registre-se</h2>
            <fieldset>
                <form class="container-form">

                    <div class="input-container">
                        <i class="fa fa-user icon input-icons"></i>
                        <input class="input-field" type="text" placeholder="Nome" name="name1" pattern="[A-z]+"
                            required>
                    </div>

                    <div class="input-container">
                        <i class="fa fa-user-o icon input-icons"></i>
                        <input class="input-field input-width" type="text" placeholder="Sobrenome" name="lastname"
                            pattern="[A-z]+" required>
                    </div>

                    <div class="input-container">
                        <i class="fa fa-user-circle-o icon input-icons"></i>
                        <input class="input-field" type="text" placeholder="Usuario" name="usrnm"
                            pattern="^[a-zA-Z0-9]{4,10}$" required>
                    </div>

                    <div class="input-container">
                        <i class="fa fa-envelope icon input-icons"></i>
                        <input class="input-field" type="text" placeholder="Email" name="email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    </div>

                    <div class="input-container">
                        <i class="fa fa-key icon input-icons"></i>
                        <input class="input-field" type="password" placeholder="Senha" name="psw" id="myInput"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
                    </div>

                    <div class="input-container">
                        <input type="checkbox" style="padding-left: 10px;" onclick="showPassFunction()"> Mostrar a Senha
                        <script> function showPassFunction() {
                                var x = document.getElementById("myInput");
                                if (x.type === "password") {
                                    x.type = "text";
                                } else {
                                    x.type = "password";
                                }
                            }
                        </script>
                    </div>

                    <div class checkbox-container>
                        <input type="checkbox" id="termos" name="termos">
                        <label for="termos"> Desejo receber Emails sobre eventos</label><br>
                        <input type="checkbox" id="termoss" name="termos" required>
                        <label for="termos"> Eu li e concordo com os termos de uso</label><br>
                    </div>

                    <div class="container-button">

                        <button type="submit" class="btn btnhover">Registrar-se</button>
                        <button onclick="document.getElementById('id01').style.display='block'"
                            class="btn btnhover">Entrar</button>
                    </div>

                </form>
            </fieldset>
        </div>

        <div id="id01" class="modal">
            <form class="modal-content animate" action="/action_page.php" method="post" id="login-form">

                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                    <img src="/img/dcelogoverde.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="uname"><b>Usuário</b></label>
                    <input type="text" placeholder="Coloque seu Usuário" name="uname" id="username-field"
                        class="login-form-field" required>

                    <label for="psw"><b>Senha</b></label>

                    <input type="password" placeholder="Coloque sua Senha" name="psw" id="password-field"
                        class="login-form-field" required>

                    <label>


                        <input type="checkbox" checked="checked" name="remember"> Lembre-me
                    </label>
                </div>

                <div class="container container-button-left">
                    <button class="login-button btn btnhover" type="submit" id="login-form-submit">Login</button>
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn btn">Cancelar</button>
                </div>
            </form>
        </div>
